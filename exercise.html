<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise - Card Matching</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-red-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Japanese Matching Exercise</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Exercise</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <section class="text-center mb-8">
      <h2 class="text-2xl font-bold">Match Japanese Verbs with Their English Meanings</h2>
      <p class="text-lg">Click on a card and its matching pair to earn points!</p>
    </section>

    <section class="flex justify-between items-start">
      <!-- Matching Cards -->
      <div class="grid grid-cols-2 gap-4 w-2/3">
        <div id="card-container" class="grid grid-cols-2 gap-4"></div>
      </div>

      <!-- Point Counter -->
      <div class="bg-white shadow-md rounded p-4 w-1/3">
        <h3 class="text-xl font-bold">Score</h3>
        <p id="score" class="text-3xl font-semibold">0</p>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Learn Japanese. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const verbs = [
      { jp: "食べる", en: "to eat" },
      { jp: "飲む", en: "to drink" },
      { jp: "行く", en: "to go" },
      { jp: "来る", en: "to come" },
      { jp: "見る", en: "to see" },
      { jp: "聞く", en: "to hear" },
      { jp: "話す", en: "to speak" },
      { jp: "書く", en: "to write" },
      { jp: "読む", en: "to read" },
      { jp: "買う", en: "to buy" },
      { jp: "売る", en: "to sell" },
      { jp: "遊ぶ", en: "to play" },
      { jp: "泳ぐ", en: "to swim" },
      { jp: "走る", en: "to run" },
      { jp: "寝る", en: "to sleep" },
      { jp: "起きる", en: "to wake up" },
      { jp: "作る", en: "to make" },
      { jp: "使う", en: "to use" },
      { jp: "待つ", en: "to wait" },
      { jp: "教える", en: "to teach" },
    ];

    let score = 0;
    const cardContainer = document.getElementById("card-container");
    const scoreElement = document.getElementById("score");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateCards() {
      const selectedVerbs = verbs.slice(0, 5); // Select first 5 verbs
      const cards = [];

      selectedVerbs.forEach(({ jp, en }) => {
        cards.push({ text: jp, type: "jp" });
        cards.push({ text: en, type: "en" });
      });

      shuffle(cards);

      cardContainer.innerHTML = "";
      cards.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.className = "bg-red-100 p-4 text-center rounded shadow cursor-pointer";
        cardElement.textContent = card.text;
        cardElement.dataset.type = card.type;
        cardElement.dataset.index = index;
        cardElement.addEventListener("click", handleCardClick);
        cardContainer.appendChild(cardElement);
      });
    }

    let firstCard = null;

    function handleCardClick(event) {
      const clickedCard = event.target;
      if (clickedCard.classList.contains("matched")) return;

      clickedCard.classList.add("bg-green-200");

      if (!firstCard) {
        firstCard = clickedCard;
        return;
      }

      if (
        firstCard.dataset.type !== clickedCard.dataset.type &&
        verbs.some(
          ({ jp, en }) =>
            (firstCard.textContent === jp && clickedCard.textContent === en) ||
            (firstCard.textContent === en && clickedCard.textContent === jp)
        )
      ) {
        firstCard.classList.add("matched");
        clickedCard.classList.add("matched");
        score += 1;
        scoreElement.textContent = score;
        firstCard = null;
      } else {
        setTimeout(() => {
          firstCard.classList.remove("bg-green-200");
          clickedCard.classList.remove("bg-green-200");
          firstCard = null;
        }, 1000);
      }
    }

    generateCards();
  </script>
</body>
</html>
