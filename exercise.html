<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise - Card Matching</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .hidden { display: none; }
    .matched { visibility: hidden; }
    .selected {
    background-color: #d1ecf1;
    border-color: #bee5eb;
}
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-red-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Japanese Matching Exercise</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Exercise</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <section class="text-center mb-8">
      <h2 class="text-2xl font-bold">Match Japanese Verbs with Their English Meanings</h2>
      <p class="text-lg">Click on a card and its matching pair to earn points!</p>
    </section>

    <section class="flex justify-between items-start">
      <!-- Matching Cards -->
      <div class="grid grid-cols-2 gap-4 w-2/3">
        <div id="card-container" class="grid grid-cols-2 gap-4"></div>
      </div>

      <!-- Point Counter -->
      <div class="bg-white shadow-md rounded p-4 w-1/3">
        <h3 class="text-xl font-bold">Score</h3>
        <p id="score" class="text-3xl font-semibold">0</p>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Learn Japanese. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let verbs = [];

    async function loadVerbs() {
      const response = await fetch('verbs.xml');
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');

      const verbElements = xml.querySelectorAll('chapter[name="Basic Verbs"] verb');
      verbs = Array.from(verbElements).map(verb => ({
        jp: verb.querySelector('japanese').textContent,
        en: verb.querySelector('english').textContent
      }));

      generateCards();
    }

    let score = 0;
    const cardContainer = document.getElementById("card-container");
    const scoreElement = document.getElementById("score");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateCards() {
      const selectedVerbs = verbs.slice(0, 7); // Select first 7 verbs
      const cards = [];

      selectedVerbs.forEach(({ jp, en }) => {
        cards.push({ text: jp, type: "jp" });
        cards.push({ text: en, type: "en" });
      });

      shuffle(cards);

      cardContainer.innerHTML = "";
      cards.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.className = "bg-red-100 p-4 text-center rounded shadow cursor-pointer";
        cardElement.textContent = card.text;
        cardElement.dataset.type = card.type;
        cardElement.dataset.index = index;
        cardElement.addEventListener("click", handleCardClick);
        cardContainer.appendChild(cardElement);
      });
    }

    let firstCard = null;

    function handleCardClick(event) {
    console.log("Card clicked:", event.currentTarget.textContent); // Debugging line
    const clickedCard = event.currentTarget;
    const selectedCards = document.querySelectorAll(".card.selected");

    if (selectedCards.length === 0) {
        clickedCard.classList.add("selected");
    } else if (selectedCards.length === 1) {
        const firstCard = selectedCards[0];

        if (firstCard.dataset.index === clickedCard.dataset.index && firstCard.dataset.type !== clickedCard.dataset.type) {
            points++;
            updatePoints();

            setTimeout(() => {
                firstCard.remove();
                clickedCard.remove();
                displayedIndices.delete(Number(firstCard.dataset.index));
                addRandomCards(2);
            }, 300);
        } else {
            points--;
            updatePoints();
            setTimeout(() => {
                firstCard.classList.remove("selected");
                clickedCard.classList.remove("selected");
            }, 300);
        }
    }
}


    loadVerbs();
  </script>
</body>
</html>
