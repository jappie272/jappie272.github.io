<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Matching Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }

        .hidden {
            visibility: hidden;
        }

        #points {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        #game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>Japanese Matching Exercise</h1>
    <div id="points">Points: 0</div>
    <div id="game-area"></div>

    <script>
        const verbsURL = 'verbs.xml';
        let points = 0;
        let pairs = [];
        let displayedIndices = new Set();

        async function loadVerbs() {
            const response = await fetch(verbsURL);
            const xmlText = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "application/xml");
            const verbs = xmlDoc.getElementsByTagName("verb");

            pairs = Array.from(verbs).map(verb => {
                return {
                    kanji: verb.getElementsByTagName("japanese")[0].textContent,
                    hiragana: verb.getElementsByTagName("hiragana")[0].textContent,
                    english: verb.getElementsByTagName("english")[0].textContent
                };
            });

            initializeGame();
        }

        function initializeGame() {
            const gameArea = document.getElementById("game-area");
            gameArea.innerHTML = '';
            displayedIndices.clear();
            addRandomCards(7);
        }

        function addRandomCards(count) {
            const gameArea = document.getElementById("game-area");
            let added = 0;

            while (added < count && displayedIndices.size < pairs.length) {
                const randomIndex = Math.floor(Math.random() * pairs.length);

                if (!displayedIndices.has(randomIndex)) {
                    displayedIndices.add(randomIndex);
                    const pair = pairs[randomIndex];

                    const kanjiCard = createCard(pair.kanji, "kanji", randomIndex);
                    const englishCard = createCard(pair.english, "english", randomIndex);

                    gameArea.appendChild(kanjiCard);
                    gameArea.appendChild(englishCard);
                    added++;
                }
            }
        }

        function createCard(content, type, index) {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.type = type;
            card.dataset.index = index;
            card.textContent = content;
            card.addEventListener("click", handleCardClick);
            return card;
        }

        function handleCardClick(event) {
            const clickedCard = event.currentTarget;
            const selectedCards = document.querySelectorAll(".card.selected");

            if (selectedCards.length === 0) {
                clickedCard.classList.add("selected");
            } else if (selectedCards.length === 1) {
                const firstCard = selectedCards[0];

                if (firstCard.dataset.index === clickedCard.dataset.index && firstCard.dataset.type !== clickedCard.dataset.type) {
                    points++;
                    updatePoints();

                    setTimeout(() => {
                        firstCard.remove();
                        clickedCard.remove();
                        displayedIndices.delete(Number(firstCard.dataset.index));
                        addRandomCards(2);
                    }, 300);
                } else {
                    points--;
                    updatePoints();
                    setTimeout(() => {
                        firstCard.classList.remove("selected");
                        clickedCard.classList.remove("selected");
                    }, 300);
                }
            }
        }

        function updatePoints() {
            document.getElementById("points").textContent = `Points: ${points}`;
        }

        loadVerbs();
    </script>
</body>
</html>
